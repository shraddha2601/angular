<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-6">
    
                <img src="../../assets/images/dashboard.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-6">
                <h3>employee Detail</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of employeeData">
                            <td>{{row.firstName}}</td>
                            <td>{{row.lastName}}</td>
                            <td>{{row.salary}}</td>
                        </tr>
                    </tbody>
                </table>



                <h3>SignUp User Detail</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Mobile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of signUpdata">
                            <td>{{row.fullname}}</td>
                            <td>{{row.mobile}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
