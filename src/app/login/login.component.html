    <div class="row justify-content-center m-0">
        <div class="col-md-6">
            <div class="login-card">
                <div class="text-center">
                    <h2 class="login-title text-uppercase">Login</h2>
                    <!-- <h6>Please Enter Email and Password</h6> -->
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group mb-0 ">
                      <label for="exampleInputEmail1">Email address</label>
                      <input [(ngModel)]="Email" formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                      <br>
                      <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email id is required</span>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password id is required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/signup" class="login-link">New User? Click to Signup</a>
            </div>
        </div>
    </div>
