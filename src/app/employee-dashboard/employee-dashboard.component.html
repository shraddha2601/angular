        <h4 class="mb-0 text-white">Employee Dashboard</h4>
        <div class="d-flex">

          <button routerLink="/login" class="btn btn-success">Logout</button>
        </div>

<div class="container-fluid">

  <input class="form-control my-3" type="text" name="firstName" [(ngModel)]="firstName" autocomplete="off" (ngModelChange)="search()" placeholder="Start searching for a employee by Emloyee name">
</div>
<table class="table">
    <thead>
        <tr>
            <th (click)="sort('id')">Employee Id <i class="fa-solid fa-sort ml-2"></i></th>
            <th (click)="sort('firstName')">First Name <i class="fa-solid fa-sort ml-2"></i></th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Mobile no.</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData | orderBy: key: reverse | paginate: {itemsPerPage : 5, currentPage: p};">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
              <!-- <a routerLink="/editEmployee">Edit</a> -->
                <button (click)="onEdit(row)" routerLink="/editEmployee/{{row.id}}" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange) = "p = $event"></pagination-controls>
</table>
<router-outlet></router-outlet>
